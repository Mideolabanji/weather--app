<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="app-container-wrapper">
        <div id="app-container">
          <form>
            <div class="row">
              <div class="col-6">
                <input
                  class="form-control"
                  id="text-input"
                  type="search"
                  placeholder="Type a city..."
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-secondary w-100"
                  type="submit"
                  value="Search"
                />
              </div>
              <div class="col-3">
                <input
                  id="current-btn"
                  class="btn btn-secondary w-100"
                  type="button"
                  value="Current ðŸ“"
                />
              </div>
            </div>
          </form>
          <h1 id="city-name">Lagos</h1>
          <h6 class="last-updated"></h6>
          <h5 id="weather-description"></h5>
          <div class="row" id="current-temperature-info">
            <div class="col-6">
              <h1>
                <span id="city-temperature"></span>
                <span id="degree"
                  ><a href="" id="celcius-link" class="active-link">Â°C</a>|<a
                    href=""
                    id="fahrenheit-link"
                    >Â°F</a
                  ></span
                >
              </h1>
              <div class="col-sm-6" id="humidity"></div>
              <div class="col-sm-6" id="wind"></div>
            </div>
            <div class="col-6">
              <img id="temperature-icon" src="" alt="" />
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          Coded (<a
            href="https://github.com/Mideolabanji/weather--app"
            target="_blank"
            class="github-link"
            >open-source</a
          >) and designed by
          <a
            href="https://www.linkedin.com/in/olamide-olabanji-b29950202/"
            target="_blank"
            class="linked-in-profile"
            >Olamide Olabanji</a
          >
        </small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
