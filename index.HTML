<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

    <title>Weather App</title>

      <div id="app-container-wrapper">

              <div class="col-sm-6">Wind: 2km/h</div>
            </div>
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly_cloudy"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              Wednesday
              <div>12:00</div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <div>31°24°</div>
            </div>
            <div class="col">
              Thursday

                />
              </div>
              <div>31°24°</div>
            </div>
            <div class="col">
              Friday
              <div>12:00</div>

                />

              <div>31°24°</div>
            </div>
            <div class="col">

              <div>12:00</div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="partly cloudy"
                />
              </div>
              <div>32°24°</div>
            </div>
            <div class="col">
              Sunday
              <div>12:00</div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <div>31°24°</div>
            </div>
            <div class="col">

              <div>12:00</div>

                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <div>31°24°</div>
            </div>
          </div>
          <br />
          <div>Last updated on Tuesday, 21:57</div>
        </div>
        <div>
          <a href="https://github.com/Mideolabanji/weather--app" target="_blank"
