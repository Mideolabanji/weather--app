<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="app-container-wrapper">
        <div id="app-container">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  id="text-input"
                  type="search"
                  placeholder="Type a city..."
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-secondary w-100"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <h1 id="city-name">Lagos</h1>
          <h5></h5>
          <h5 id="weather-description"></h5>
          <div class="row" id="current-temperature-info">
            <div class="col-6">
              <h1>
                <span id="city-temperature"></span>
                <span id="degree"
                  ><a href="" id="celcius-link" class="active-link">°C</a>|<a
                    href=""
                    id="fahrenheit-link"
                    >°F</a
                  ></span
                >
              </h1>
              <div class="col-sm-6" id="humidity"></div>
              <div class="col-sm-6" id="wind"></div>
            </div>
            <div class="col-6">
              <img id="temperature-icon" src="" alt="" />
            </div>
          </div>
          <div class="row" id="weather-forecast">
            <div class="col">
              <h5>Wed</h5>
              <div>12:00</div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <span id="maximum-forecast-temperature">31°</span>
              <span id="minimum-forecast-temperature">24°</span>
            </div>
            <div class="col">
              <h5>Thurs</h5>
              <div>12:00</div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                  alt="thunderstorms"
                />
              </div>
              <span id="maximum-forecast-temperature">31°</span>
              <span id="minimum-forecast-temperature">24°</span>
            </div>
            <div class="col">
              <h5>Fri</h5>
              <div>12:00</div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <span id="maximum-forecast-temperature">31°</span>
              <span id="minimum-forecast-temperature">24°</span>
            </div>
            <div class="col">
              <h5>Sat</h5>
              <div>12:00</div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="partly cloudy"
                />
              </div>
              <span id="maximum-forecast-temperature">32°</span>
              <span id="minimum-forecast-temperature">24°</span>
            </div>
            <div class="col">
              <h5>Sun</h5>
              <div>12:00</div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <span id="maximum-forecast-temperature">31°</span>
              <span id="minimum-forecast-temperature">24°</span>
            </div>
            <div class="col">
              <h5>Mon</h5>
              <div>12:00</div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <span id="maximum-forecast-temperature">31°</span>
              <span id="minimum-forecast-temperature">24°</span>
            </div>
          </div>
          <br />
          <div id="last-updated-time">Last updated on Tuesday, 21:57</div>
        </div>
        <small>
          <a
            href="https://github.com/Mideolabanji/weather--app"
            target="_blank"
            id="github-link"
            >Open souce code</a
          >
          by Olamide Olabanji
        </small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
